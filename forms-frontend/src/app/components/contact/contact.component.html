<div class="container hero-image">
    <div class=" text-center mt-5 ">
    <h1>Combis Contact Form</h1>
  </div>
  <div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_name">Firstname *</label> 
                                        <input id="form_name" type="text" #name name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_lastname">Surname *</label> 
                                        <input id="form_lastname" type="text" #surname name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_email">Email *</label> 
                                        <input type="email" formControlName="email" #email name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_need">Mobile phone</label> 
                                      <input type="text" #phone name="phone" class="form-control" placeholder="Please enter phone number *">
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group"> <label for="form_need">Address</label> 
                                    <input  #address name="address" type="text" class="form-control" placeholder="Please enter Address *" >
                                    </div>
                              </div>
                          </div>
                            <div class="row">
                                <div class="col-md-12"> 
                                    <span *ngIf="error" class="text-center text-danger">{{errorText}}</span>
                                    <span *ngIf="success" class="text-center text-success">{{successText}}</span>
                                    <input (click)="saveUser(name.value,surname.value,email.value,phone.value,address.value)" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
  </div>
